    <!-- start contact -->
    <section>
      <h2>Contact us</h2>
      <div class="contact-container">
        <form action="">
          <label for="fname">Full Name</label>
          <input
            type="text"
            id="fname"
            name="fullname"
            placeholder="Full name.."
            required
          />

          <label for="eemail">Your Email</label>
          <input
            type="email"
            id="eemail"
            name="youremail"
            placeholder="Your email.."
            required
          />

          <label for="ssujet">Sujet</label>
          <input
            type="text"
            id="ssujet"
            name="yoursujet"
            placeholder="sujet.."
            required
          />

          <label for="message">Message</label>
          <textarea
            value="hi"
            id="message"
            name="message"
            placeholder="Write something.."
            style="height: 200px"
            oninput="check_message()"
          ></textarea>
        </form>
        <input
          type="submit"
          class="show btn btn-disabled"
          onclick="get_contact()"
          value="Envoyer"
        />
        <div class="modal">
          <div class="modal-box">
            <span class="close-button">X</span>
            <div id="ModalContact"></div>
          </div>
        </div>
      </div>
      <h2>Our Map</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1832462.6411087457!2d-95.91720782256067!3d36.4051264747649!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87c916ebd1d8818b%3A0x3d3abe3866947492!2sBMW%20of%20Northwest%20Arkansas!5e0!3m2!1sen!2sma!4v1613646010006!5m2!1sen!2sma"
        width="100%"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>
