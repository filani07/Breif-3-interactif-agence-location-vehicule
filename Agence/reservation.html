    <!-- reservation -->
    <section>
      <h2>Reservation</h2>
      <div class="veh-types">
        <div>
          <label for="">type du véhicule</label>
          <select name="" id="vehicule" onchange="_vehicule()">
            <option value="choix">--select one--</option>
            <option value="moto">Moto</option>
            <option value="compact">Compact</option>
            <option value="citadin">Citadin</option>
            <option value="utilitaire">Utilitaire</option>
            <option value="engin_de_chantier">engin de chantier</option>
            <option value="berlin">Berlin</option>
            <option value="camion">Camion</option>
          </select>

          <label for="">boite à vitesse</label>
          <select name="" id="boite">
            <option value="">--select one--</option>
          </select>

          <label for="">type du carburant</label>
          <select name="" id="carburant" onchange="_carburant()">
            <option value="">--select one--</option>
          </select>

          <label for="">Date de départ</label>
          <input type="date" id="start" name="" value="" />

          <label for="">Date de retour</label>
          <input onchange="CheckDate()" type="date" id="end" name="" value="cc" />

          <!-- Trigger/Open The Modal -->
          <button class="show btn btn-disabled" onclick="cacul_prix()">
            valider
          </button>
        </div>

        <div class="modal">
          <div class="modal-box">
            <span class="close-button">X</span>
            <div id="res_modal"></div>
          </div>
        </div>
      </div>
    </section>
